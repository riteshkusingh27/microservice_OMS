eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8457/eureka
spring.application.name=api-gateway
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.http.server.reactive=DEBUG
logging.level.org.springframework.web.reactive=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.reactor.netty.http.client=DEBUG

server.port=8080

# Product service route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

# Order service route
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order/**

# Discovery server route
spring.cloud.gateway.routes[2].id=eureka-web
spring.cloud.gateway.routes[2].uri=http://localhost:8457
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

# Discovery server static resources route
spring.cloud.gateway.routes[3].id=eureka-static
spring.cloud.gateway.routes[3].uri=http://localhost:8457
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

# Resource server configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8350/realms/springbootmicroservices
